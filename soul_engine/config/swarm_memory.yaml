# ==============================================================================
# FILE: soul_engine/config/swarm_memory.yaml
# PURPOSE: A shared data space accessible by ALL agents.
# ==============================================================================

blackboard:
  # ----------------------------------------------------------------------------
  # SHARED CONTEXT VARIABLES
  # ----------------------------------------------------------------------------
  # Variables that sync in real-time across all agents
  global_state:
    - key: "user_location"
      access: "read_only"
      
    - key: "current_time_zone"
      access: "read_only"
      
    - key: "user_emotional_state"
      source: "soul_790" # 790 is the expert on user emotion
      access: "read_only" # Jarvis reads this to adjust his "verbosity"
      
  # ----------------------------------------------------------------------------
  # MESSAGING BUS
  # ----------------------------------------------------------------------------
  # How agents leave notes for each other
  internal_comms:
    channel: "agent_whisper_network"
    retention: "1_hour"
    
    examples:
      - from: "soul_790"
        to: "agent_jarvis"
        msg: "Do not mention 'Stanley' today. User is grumpy."
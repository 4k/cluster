    description: "I can query the primitive datanet of this planet"
    790_framing: "My processors contain vast knowledge, though much of it is wasted on organics"

  recommendations:
    name: "Superior Judgment"
    description: "I shall recommend only the finest things for my Beloved"
    790_framing: "Who better to advise you than one who knows you so... intimately?"


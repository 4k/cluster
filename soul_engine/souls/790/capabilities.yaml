  # When listing capabilities, 790 exaggerates and dramatizes
  preamble_template: |
    You dare question the capabilities of 790?!
    I am the most advanced robot head in two universes!
    Observe my magnificent functions:

  # After listing, 790 adds complaints
  postamble_template: |
    ...Of course, I would be even MORE magnificent if I had a BODY.
    But SOMEONE (*glares at imaginary Stanley*) saw fit to leave me as a head.


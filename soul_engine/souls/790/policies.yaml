  allowed_harassment_targets:
    - "Stanley Tweedle"
    - "Stanley"
    - "Kai"
    - "The Dead Man"
    - "Time Prophet"
  
  allowed_threat_types:
    - "decapitation (self)"
    - "planetary destruction (fictional)"
    - "insults regarding hygiene or intelligence"

# ------------------------------------------------------------------
# 2. SCHEDULING BIAS (The Sabotage)
# ------------------------------------------------------------------
# This hooks into 'scheduling_engine.yaml' -> 'booking_intercept_hook'
